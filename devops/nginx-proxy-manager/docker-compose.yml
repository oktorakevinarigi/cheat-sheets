version: "3.7"

services:
  nginx-manager:
    container_name: nginx-manager
    image: jc21/mariadb-aria:latest
    restart: always
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    depends_on:
      - db
    environment:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
  db:
    container_name: mysql
    image: jc21/mariadb-aria:latest
    environment:
      MYSQL_ROOT_PASSWORD: "npm"
      MYSQL_DATABASE: "npm"
      MYSQL_USER: "npm"
      MYSQL_PASSWORD: "npm"
    volumes:
      - ./data/mysql:/var/lib/mysql